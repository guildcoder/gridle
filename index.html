<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Gridle — Daily Tron Challenge</title>

  <!-- Laser/digital style -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <main id="app">
    <header id="header">
      <div id="title">Gridle</div>
      <div id="sub">Daily Tron Grid Challenge</div>
    </header>

    <section id="gameArea">
      <canvas id="gameCanvas" width="400" height="800"></canvas>

      <div id="hud">
        <div id="levelDisplay">Grid</div>
        <div id="timer">00:00.000</div>
      </div>

      <div id="message" class="overlay hidden"></div>

      <div id="controls">
        <button class="arrow up" data-dir="UP">▲</button>
        <div class="hrow">
          <button class="arrow left" data-dir="LEFT">◀</button>
          <button id="btnCenter" aria-hidden="true"></button>
          <button class="arrow right" data-dir="RIGHT">▶</button>
        </div>
        <button class="arrow down" data-dir="DOWN">▼</button>
      </div>
    </section>

    <section id="countdownView" class="hidden">
      <div id="countdownClock">00:00:00</div>
      <button id="shareCountdown">Share</button>
    </section>

    <footer id="footer">
      <button id="playBtn" class="primary">Play Today</button>
      <div id="streak">Streak: <span id="streakCount">0</span></div>
    </footer>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
